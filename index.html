<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Project</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
</head>

<body>
  
  <div class="container">

    <header>City Weather Updates</header>
    <input type="text" placeholder="Type here..." class="input">

    <button class="btn">Search city</button>
    
    <div class="liker">
      <div class="like">
        <i onclick="like()" id="li"class="fas fa-thumbs-up"></i>
      </div>
      <div class="dislike">
        <i onclick="dislike()"id="di"class="fas fa-thumbs-down"></i>
      </div>
      
     
    </div>
    <div class="review">How was your experience?</div>
    <footer id="footer">
    <div class="weatherinfo reload">
      <h1 class="cityWeather">Weather status</h1>
      <div class="temp"> 20Â°C</div>
      <img src=""class="icon"/>
      
      
        <div class="description">Cloudy today</div> 
      <div class="wind">Wind speed: 6.2 km/h</div>
      <div class="humidity">Humidity: 60%</div>
      
      </footer>
    </div>
  </div>
  
  
  <script src="./index.js"></script>
</body>
</html>
